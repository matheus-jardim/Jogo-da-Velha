<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="escolha">
       <div class="opcao" data-key="circulo"> CÃ­rculo</div>
       <div class="opcao" data-key="x">X</div>
    </div>
    <div class="jogo">
        <div class="quadro topo q-1-1" data-key="quadro"></div>
        <div class="quadro topo q-1-2" data-key="quadro"></div>
        <div class="quadro topo esquerda q-1-3" data-key="quadro"></div>
        <div class="quadro meio q-2-1" data-key="quadro"></div>
        <div class="quadro meio q-2-2" data-key="quadro"></div>
        <div class="quadro meio esquerda q-2-3" data-key="quadro"></div>
        <div class="quadro baixo q-3-1" data-key="quadro"></div>
        <div class="quadro baixo q-3-2" data-key="quadro"></div>
        <div class="quadro baixo esquerda q-3-3" data-key="quadro"></div>
        <div class="linhas">            
            <div class="linha--vencedora vertical1"></div> 
            <div class="linha--vencedora vertical2"></div> 
            <div class="linha--vencedora vertical3"></div> 
            <div class="linha--vencedora horizontal1"></div> 
            <div class="linha--vencedora horizontal2"></div> 
            <div class="linha--vencedora horizontal3"></div> 
            <div class="linha--vencedora transversalse"></div> 
            <div class="linha--vencedora transversalne"></div> 
        </div>
        <div class="resultado">
            <div class="vencedor"></div>
            <button class="jogar--novamente">Jogar novamente</button>

        </div>
            
    </div>
    <div class="model">
        <div class="opcao--jogo">
            <div class="circulo"></div>
            <div class="x">
                <div class="diagonal--1"></div>
                <div class="diagonal--2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
